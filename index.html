<!doctype html>
<html lang="en">
<head>
    <title>Security Policies Client</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.3.1/jquery.twbsPagination.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <script src="js/main.js"></script>

    <style type="text/css">
        body {
            background-color: black;
        }

        h2 {
            font-weight: bold;
            color: lightslategray;
        }

        .modal-dialog, .modal-content {
            z-index: 1051;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 margin-tb">
            <div class="pull-left">
                <h2>Security Policies client</h2>
            </div>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">Item management</div>
        <div class="panel-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Implicit Action</th>
                    <th width="205px">Action</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <ul id="pagination" class="pagination-sm"></ul>
        </div>
    </div>

    <!-- Clone Item Modal -->
    <div class="modal fade" id="clone-item" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">X</span></button>
                    <h4 class="modal-title" id="myModalLabel">Clone Item</h4>
                </div>

                <div class="modal-body">
                    <form data-toggle="validator" action="" method="post">
                        <input type="hidden" name="id" class="clone-id">

                        <div class="form-group">
                            <label class="control-label" for="name">Name:</label>
                            <input type="text" name="name" class="form-control" data-error="Please enter name."
                                   required/>

                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="implicit_action">Implicit Action:</label><br>
                            <input type="radio" name="implicit_action" value="move to quarantine"> Move to quarantine<br>
                            <input type="radio" name="implicit_action" value="delete"> Delete<br>
                            <input type="radio" name="implicit_action" value="ignore"> Ignore

                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success crud-submit-clone">Submit</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Edit Item Modal -->
    <div class="modal fade" id="edit-item" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">X</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit Item</h4>
                </div>

                <div class="modal-body">
                    <form data-toggle="validator" action="api/update.php" method="put">
                        <input type="hidden" name="id" class="edit-id">

                        <div class="form-group">
                            <label class="control-label" for="name">Name:</label>
                            <input type="text" name="name" class="form-control" data-error="Please enter title."
                                   required/>

                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="implicit_action">Implicit Action:</label><br>
                            <input type="radio" name="implicit_action" value="move to quarantine"> Move to quarantine<br>
                            <input type="radio" name="implicit_action" value="delete"> Delete<br>
                            <input type="radio" name="implicit_action" value="ignore"> Ignore

                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success crud-submit-edit">Submit</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
